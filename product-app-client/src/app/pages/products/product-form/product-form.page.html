<div class="row">
    <div class="col s12 m12">
        <div *ngIf="form"  class="card">
            <div class="card-content">
                <span class="card-title"> {{ editMode ? 'Edit' : 'New' }} Product </span>
                <form [formGroup]="form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="barcode" formControlName="barcode">
                            <label for="barcode" [class.active]="form.get('barcode').value != null">Barcode</label>
                            <small class="red-text" *ngIf="form.get('barcode').value == null && form.get('barcode').touched"> 
                                Invalid Field
                            </small>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="description" formControlName="description">
                            <label for="description"
                                [class.active]="form.get('description').value != null">Description</label>
                            <small class="red-text" *ngIf="form.get('description').value == null && form.get('description').touched"> 
                                Invalid Field
                            </small>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="price" formControlName="price">
                            <label for="price" [class.active]="form.get('price').value != null">Price</label>
                            <small class="red-text" *ngIf="form.get('price').value == null && form.get('price').touched"> 
                                Invalid Field
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action d-flex justify-content-flex-end">
                <div class="p-1">
                    <button class="btn waves-effect cyan" routerLink="/products">Cancel</button>
                </div>
                <div class="p-1">
                    <button class="btn waves-effect green" [disabled]="form.invalid" (click)="submit()">
                        {{ editMode ? 'Save Changes' : 'Add product' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
